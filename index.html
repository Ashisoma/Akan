<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Akan-Names</title>
</head>
<body>
  <div class="container jumbotron">
  <h1>Akan-Names</h1>
  <p>Hey there, you can check out your Akan name by just filling the form below. <br> Akan
     names are based on the Ghanaian naming system. One is given their first name depending on gender
     and the day they were born.
  </p>
  <form class="">
    <div class="row">
    <label for="day-of-birth">
      <h3>Date Of Birth:</h3>
      <input id="day-input" type="number" name="day-of-birth" placeholder="DD" value="" required>
    </label>
    </div>
    <div class="row">
    <label for="month-of-birth">
      <h3>Your birthday Month :</h3>
      <input id="month-input" type="number" name="month-of-birth" placeholder="MM" value="" required>
    </label>
    </div>
    <div class="row">
    <label for="year-of-birth">
      <h3>Year or birth:</h3>
      <input id="year-input" type="number" name="year-of-birth" placeholder="YY" value="" required>
    </label>
    </div>
    <label for="gender" id="add">
      <h4> Gender: </h4>
      Male
      <input id="male-input" type="radio" name="gender" value="male" required><br>
      Female
      <input id="female-input" type="radio" name="gender" value="female" required><br>
    </label>
    <br><br>
    <button type="button" onclick="getAkanName()" class="btn btn-success">Generate name</button>
    <button type="button" onclick="clearInput()" class="btn btn-danger">Clear input</button>
  </form>  
    <h4 id = "display-name"></h4>
    <p id="result"></p>
</div>
 <script src="script.js"></script>      
</body>
</html>

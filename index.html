<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Akan-Names</title>
</head>
<body>
  <h1>Akan-Names</h1>
  <p>Hey there, you can check out your Akan name by just filling the form below. <br> Akan
     names are based on the Ghanaian naming system. One is given their first name depending on gender
     and the day they were born.
  </p>
  <form class="row">
    <div>
    <label for="day-of-birth">
      Day:
      <input id="day-input" type="number" name="day-of-birth" placeholder="DD" value="" required>
    </label>
    </div>
    <div class="row">
    <label for="month-of-birth">
      Month:
      <input id="month-input" type="number" name="month-of-birth" placeholder="MM" value="" required>
    </label>
    </div>
    <div class="row">
    <label for="year-of-birth">
      Year:
      <input id="year-input" type="number" name="month-of-birth" placeholder="YY" value="" required>
    </label>
    </div>
    <label for="gender">
      <p>Select Gender: </p>
      Male
      <input id="male-input" type="radio" name="gender" value="male" required><br>
      Female
      <input id="female-input" type="radio" name="gender" value="female" required><br>
    </label>
    <br><br>
      <input id="get-name" type="submit" name="" value="Generate name"><br>
      <br><br>
  </form>  
  <form>
    <form onsubmit="return clearInput()">
      <input class="clear" type="submit" value="Clear input">
    </form>
    <h4 id = display-name><strong>Your Akan name will be displayed:</strong></h4>
    <p id="result"></p>
  </form>
 <script src="script.js"></script>      
</body>
</html>
